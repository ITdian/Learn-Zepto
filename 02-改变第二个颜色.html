<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<button id="btn">改变颜色</button>
<div></div>
<div></div>
<!--<script src="js/jquery-1.7.2.min.js"></script>-->

<script src="js/zepto.min.js"></script>
<script src="js/selector.js"></script>
<script>
    $(function () {
        $('#btn').on('click',function () {
            $('div:eq(1)').css({
                backgroundColor:'purple'
            })
        })
    })
</script>
</body>
</html>
